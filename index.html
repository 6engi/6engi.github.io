<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Día de la Mujer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        text-align: center;
        background-color: #000;
        color: #ff0000;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .marquee {
        position: absolute;
        white-space: nowrap;
        font-size: 12em;
        font-weight: bold;
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, 0 0 30px #ff6347;
        border: 5px solid #ff4500;
        padding: 20px;
        border-radius: 20px;
        animation: scrollText 8s linear infinite;
      }
      @keyframes scrollText {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: #ff0000;
        border-radius: 50%;
        opacity: 0.7;
        animation: floatParticles 5s linear infinite;
      }
      @keyframes floatParticles {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
      .frame {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 10px solid #ff4500;
        border-radius: 30px;
        box-shadow: 0 0 20px #ff4500;
      }
      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnimation 3s infinite;
      }
      @keyframes sparkleAnimation {
        0% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.5);
        }
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="marquee">FELIZ DÍA DE LA MUJER</div>
    </div>
    <div class="frame"></div>
    <div class="particles"></div>
    <script>
      function createParticles() {
        const particlesContainer = document.querySelector(".particles");
        setInterval(() => {
          let particle = document.createElement("div");
          particle.classList.add("particle");
          particle.style.left = Math.random() * 100 + "vw";
          particle.style.top = Math.random() * 100 + "vh";
          particle.style.animationDuration = Math.random() * 3 + 2 + "s";
          particlesContainer.appendChild(particle);
          setTimeout(() => particle.remove(), 5000);
        }, 300);
      }

      function createSparklers() {
        const particlesContainer = document.querySelector(".particles");
        for (let i = 0; i < 20; i++) {
          let sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");
          sparkle.style.left = Math.random() * 100 + "vw";
          sparkle.style.top = Math.random() * 100 + "vh";
          sparkle.style.animationDuration = Math.random() * 2 + 1 + "s";
          particlesContainer.appendChild(sparkle);
        }
      }

      createParticles();
      createSparklers();
    </script>
  </body>
</html>
